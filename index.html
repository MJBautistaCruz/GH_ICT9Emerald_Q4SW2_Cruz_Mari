            <h1> Online Calculator</h1>
            <p>Hi I'm Loopy. Here's a simple math challenge for you.</p>

            <center><input type="number" id="num1" placeholder="Enter number"></p></center>
            <center><input type="number" id="num2" placeholder="Enter number"></p></center>

            <center><div class="button mt-3">
                <button class="calculate" type="submit" onclick="plus()">Sum</button>
                 	<script id="sum">
	                    function plus (parameter1, parameter2){
	                    const num1= parseInt (document.getElementById("num1").value);
	                    const num2= parseInt(document.getElementById("num2").value);
	                    const sum= parseInt(num1 + num2);
	                    document.getElementById("sum").innerHTML="SUM:"+sum;
	                    window.alert(sum);
	                }
                </script>

                <button class="calculate" type="submit" onclick="minus()">Difference</button>
                 <script id="difference">
	                    function minus (parameter1, parameter2){
	                    const num1= parseInt (document.getElementById("num1").value);
	                    const num2= parseInt(document.getElementById("num2").value);
	                    const difference= parseInt(num1 - num2);
	                    document.getElementById("difference").innerHTML="DIFFERENCE:"-difference;
	                    window.alert(difference);
	                }
                </script>

                <button class="calculate" type="submit" onclick="multiply()">Product</button>
                 <script id="product">
	                    function multiply (parameter1, parameter2){
	                    const num1= parseInt (document.getElementById("num1").value);
	                    const num2= parseInt(document.getElementById("num2").value);
	                    const product= parseInt(num1 * num2);
	                    document.getElementById("product").innerHTML="PRODUCT:" *product;
	                    window.alert(product);
	                }
                </script>

                <button class="calculate" type="submit" onclick="divide()">Quotient</button>
                 <script id="quotient">
	                    function divide (parameter1, parameter2){
	                    const num1= parseInt (document.getElementById("num1").value);
	                    const num2= parseInt(document.getElementById("num2").value);
	                    const quotient= parseInt(num1 / num2);
	                    document.getElementById("quotient").innerHTML="QUOTIENT:" /quotient;
	                    window.alert(quotient);
	                }
